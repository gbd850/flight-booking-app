<div class="h-full container mx-auto flex justify-center items-center">
  <div class="px-40 py-20 bg-blue-500 rounded-2xl shadow-lg">
    <form [formGroup]="searchForm" (ngSubmit)="onSubmit()" class="flex flex-row space-x-7 font-thin text-xl">
      <div class="flex flex-col">
        <label class="text-white" for="startlocation">Start location</label>
        <input class="px-10 py-7 rounded-xl" type="text" id="startlocation" name="startlocation" placeholder="Start location" formControlName="startLocation" />
      </div>
      <div class="flex flex-col">
        <label class="text-white" for="endlocation">End location</label>
        <input class="px-10 py-7 rounded-xl" type="text" id="endlocation" name="endlocation" placeholder="End location" formControlName="endLocation" />
      </div>
      <div class="flex flex-col">
        <label class="text-white" for="startdate">Start date</label>
        <input class="px-10 py-7 rounded-xl" type="date" id="startdate" name="startdate" placeholder="Start date" formControlName="startDate" />
      </div>
      <div class="flex flex-col">
        <label class="text-white" for="enddate">End date</label>
        <input class="px-10 py-7 rounded-xl" type="date" id="enddate" name="enddate" placeholder="End date" formControlName="endDate" />
      </div>
      <input type="submit" value="Search" class="bg-orange-400 text-white px-14 rounded-xl" />
    </form>
  </div>
</div>
